<div class="text-center logo-background"> <img src="images/logo.jpg" alt="Finance Titan Logo"

</div>

		<!-- PAGE CONTENT -->
		<div class="d-flex justify-content-center">
  			<form class="col-md-6 sign-in-form">
				<div>
					<h2>Create your account</h2>
				</div>
    			<div class="form-group">
      				<input type="text" class="form-control" id="fname" placeholder="First Name">
				</div>
    			<div class="form-group">
					<input type="text" class="form-control" id="lname" placeholder="Last Name">
    			</div>
				<div class="form-group">
      				<input type="email" class="form-control" id="email" placeholder="Enter Email">
				</div>
    			<div class="form-group">
					<input type="date" class="form-control" id="dob">
    			</div>
				<div class="form-group">
      				<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
    			<div class="form-group">
					<input type="password" class="form-control" id="pasword-check" placeholder="Retype Password">
    			</div>
				<div class="form-group">
      				<select name="security-question" class="form-control">
						<option hidden>Select a security question</option>
						<option value="mother-maiden">What is your mother's maiden name?</option>
						<option value="father-middle">What is your father's middle name?</option>
						<option value="first-pet">What is the name of your first pet?</option>
						<option value="first-car">What was your first car?</option>
						<option value="birth-city">What is the city you were born in?</option>
					</select>
				</div>
    			<div class="form-group">
					<input type="password" class="form-control" id="security-answer" placeholder="Security Answer">
    			</div>
				<div class="text-center">
    				<button type="submit" class="btn btn-primary">Create Account</button>
				</div>
  			</form>
		</div>
